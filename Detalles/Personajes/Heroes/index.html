<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modal RPG</title>

  <!-- Fuente medieval -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">




  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- slider -->
  <div class="slider">
    <div class="list" id="slider-list"></div>
  </div>

  <!-- thumbnail -->
  <div class="thumbnail" id="thumbnail-container"></div>

<!-- Modal Bootstrap -->
<div class="modal fade" id="characterModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <!-- aquí agregamos la clase rpg-modal -->
    <div class="modal-content rpg-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Título Personaje</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar">⚔️</button>
      </div>
      <div class="modal-body" id="modalBody">
        Contenido del personaje aquí...
      </div>
    </div>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
